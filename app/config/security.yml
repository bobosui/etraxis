security:

    encoders:
        eTraxis\Model\User:
            id: etraxis.encoder

    providers:
        etraxis_provider:
            id: etraxis.provider

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        default:
            pattern:    ^/
            form_login: ~
            logout:     ~
            anonymous:  ~
