services:

    command.field.create.number:
        class: eTraxis\SimpleBus\Fields\Handler\NumberFieldCommandHandler
        tags: [{ name: command_handler, handles: eTraxis\SimpleBus\Fields\CreateNumberFieldCommand }]
        arguments: [ "@logger", "@validator", "@translator", "@doctrine" ]

    command.field.create.checkbox:
        class: eTraxis\SimpleBus\Fields\Handler\CheckboxFieldCommandHandler
        tags: [{ name: command_handler, handles: eTraxis\SimpleBus\Fields\CreateCheckboxFieldCommand }]
        arguments: [ "@logger", "@validator", "@translator", "@doctrine" ]

    command.field.create.issue:
        class: eTraxis\SimpleBus\Fields\Handler\IssueFieldCommandHandler
        tags: [{ name: command_handler, handles: eTraxis\SimpleBus\Fields\CreateIssueFieldCommand }]
        arguments: [ "@logger", "@validator", "@translator", "@doctrine" ]

    command.field.create.decimal:
        class: eTraxis\SimpleBus\Fields\Handler\DecimalFieldCommandHandler
        tags: [{ name: command_handler, handles: eTraxis\SimpleBus\Fields\CreateDecimalFieldCommand }]
        arguments: [ "@logger", "@validator", "@translator", "@doctrine", "@etraxis.repository.decimal_values" ]

    command.field.update.number:
        class: eTraxis\SimpleBus\Fields\Handler\NumberFieldCommandHandler
        tags: [{ name: command_handler, handles: eTraxis\SimpleBus\Fields\UpdateNumberFieldCommand }]
        arguments: [ "@logger", "@validator", "@translator", "@doctrine" ]

    command.field.update.checkbox:
        class: eTraxis\SimpleBus\Fields\Handler\CheckboxFieldCommandHandler
        tags: [{ name: command_handler, handles: eTraxis\SimpleBus\Fields\UpdateCheckboxFieldCommand }]
        arguments: [ "@logger", "@validator", "@translator", "@doctrine" ]

    command.field.update.issue:
        class: eTraxis\SimpleBus\Fields\Handler\IssueFieldCommandHandler
        tags: [{ name: command_handler, handles: eTraxis\SimpleBus\Fields\UpdateIssueFieldCommand }]
        arguments: [ "@logger", "@validator", "@translator", "@doctrine" ]

    command.field.update.decimal:
        class: eTraxis\SimpleBus\Fields\Handler\DecimalFieldCommandHandler
        tags: [{ name: command_handler, handles: eTraxis\SimpleBus\Fields\UpdateDecimalFieldCommand }]
        arguments: [ "@logger", "@validator", "@translator", "@doctrine", "@etraxis.repository.decimal_values" ]

    command.field.delete:
        class: eTraxis\SimpleBus\Fields\Handler\DeleteFieldCommandHandler
        tags: [{ name: command_handler, handles: eTraxis\SimpleBus\Fields\DeleteFieldCommand }]
        arguments: [ "@logger", "@doctrine" ]
