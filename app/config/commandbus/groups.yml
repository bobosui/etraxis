services:

    command.groups.list:
        class: eTraxis\CommandBus\Groups\Handler\ListGroupsCommandHandler
        tags: [{ name: nih_command_handler, command: eTraxis\CommandBus\Groups\ListGroupsCommand }]
        arguments: [ @translator, @doctrine ]

    command.group.create:
        class: eTraxis\CommandBus\Groups\Handler\CreateGroupCommandHandler
        tags: [{ name: nih_command_handler, command: eTraxis\CommandBus\Groups\CreateGroupCommand }]
        arguments: [ @logger, @validator, @translator, @doctrine ]

    command.group.update:
        class: eTraxis\CommandBus\Groups\Handler\UpdateGroupCommandHandler
        tags: [{ name: nih_command_handler, command: eTraxis\CommandBus\Groups\UpdateGroupCommand }]
        arguments: [ @logger, @validator, @translator, @doctrine ]

    command.group.delete:
        class: eTraxis\CommandBus\Groups\Handler\DeleteGroupCommandHandler
        tags: [{ name: nih_command_handler, command: eTraxis\CommandBus\Groups\DeleteGroupCommand }]
        arguments: [ @logger, @doctrine ]

    command.groups.group_members:
        class: eTraxis\CommandBus\Groups\Handler\GetGroupMembersCommandHandler
        tags: [{ name: nih_command_handler, command: eTraxis\CommandBus\Groups\GetGroupMembersCommand }]
        arguments: [ @doctrine ]

    command.groups.group_non_members:
        class: eTraxis\CommandBus\Groups\Handler\GetGroupNonMembersCommandHandler
        tags: [{ name: nih_command_handler, command: eTraxis\CommandBus\Groups\GetGroupNonMembersCommand }]
        arguments: [ @doctrine ]

    command.groups.add_users:
        class: eTraxis\CommandBus\Groups\Handler\AddRemoveUsersCommandHandler
        tags: [{ name: nih_command_handler, command: eTraxis\CommandBus\Groups\AddUsersCommand }]
        arguments: [ @logger, @doctrine ]

    command.groups.remove_users:
        class: eTraxis\CommandBus\Groups\Handler\AddRemoveUsersCommandHandler
        tags: [{ name: nih_command_handler, command: eTraxis\CommandBus\Groups\RemoveUsersCommand }]
        arguments: [ @logger, @doctrine ]
